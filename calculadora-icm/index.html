<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Calculadora de Índice de Massa Corporal (IMC)</h1>
        Sua Altura (cm):
        <input type="number" class="input" id="height" value="180" placeholder="Digite sua altura em cm">
        Seu Peso (kg):
        <input type="number" class="input" id="weight" value="80" placeholder="Digite seu peso em kg">
        <button class="btn" id="btn">Calcular IMC</button>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Condição de Peso: <span id="weight-condition"></span></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
